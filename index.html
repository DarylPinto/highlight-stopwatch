<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Highlight Stopwatch</title>
  <script src="resources/vue.min.js"></script>

</head>
<body>
<div id="app">

    <p>{{time_string}}</p>

    <button @click="resumeTimer" :disabled="watch_path === null || timer_running">Start</button>
    <!-- <button @click="pauseTimer">pause</button> -->
    <button @click="stopTimer" :disabled="watch_path === null || !timer_running">Stop</button>
    <button @click="highlight" :disabled="watch_path === null || !timer_running">Highlight</button>
    <br>
    <br>
    <button @click="chooseWatchPath">Choose Watch Folder</button>

    <p>Highlights: {{highlights.join(', ')}}</p>
    <p>Watch Folder: {{watch_path}}</p>

</div>
<script src="resources/main.js"></script>
</body>
</html>
